<md-grid-list cols="6">
	<md-grid-tile *ngFor="let beacon of beacons">
		<md-card>
			<md-card-content>
				<h2>Beacon</h2>
				<p>ID : {{beacon.id}}</p>
				<p>Area : {{beacon.area}}</p>
				<p>Distance : {{beacon.distance}}</p>
			</md-card-content>
		</md-card>
	</md-grid-tile>
</md-grid-list>


<p>Identifiant : {{id}}</p>
