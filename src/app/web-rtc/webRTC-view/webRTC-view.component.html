<video id="localVideo" autoplay height="200"></video>
<video id="remoteVideo" autoplay height="250"></video>

<div>
    <button (click)="askPermissionPhoto()">Ask Permission</button>
    <button (click)="takePhoto()">Take photo</button>
</div>


<div>
    <h2>Pictures</h2>
    
    <li *ngFor="let photo of tabOfUrl | orderByTimestamp">
        <img src={{photo.file}} height="250"/>
        <a class="button" href="{{photo.file}}" download="photo"><button>Download</button></a>
    </li>
</div>
